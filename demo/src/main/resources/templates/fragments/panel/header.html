<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Header panel</title>
<script th:replace="fragments/panel/scripts-common :: scripts"></script>
</head>
<body class="homepage-v1 hidden-sn white-skin animated">
	<div th:fragment="header">


		<header id="headerRefresh22">

			<!-- Sidebar navigation -->
			<div id="slide-out" class="side-nav sn-bg-4 fixed"
				style="transform: translateX(0px);">
				<ul class="custom-scrollbar ps ps--active-x">

					<!-- Logo -->
					<li class="logo-sn waves-effect py-3">
						<div class="text-center">
							<a href="#" class="pl-0"><img
								th:src="@{/Design/img/logo3.png}"></a>
						</div>
					</li>

					<!-- Search Form -->
					<li>
						<form class="search-form" role="search">
							<div class="md-form mt-0 waves-light waves-effect waves-light">
								<input type="text" class="form-control py-2"
									placeholder="Search">
							</div>
						</form>
					</li>

					<!-- Side navigation links -->
					<li>
						<ul class="collapsible collapsible-accordion">

							<li><a th:href="@{/panel}"
								class="collapsible-header waves-effect"><i
									class="w-fa fas fa-gem"></i>Administrative Dashboard</a></li>

							<li><a th:href="@{/panel/about}"
								class="collapsible-header waves-effect"><i
									class="w-fa fas fa-code"></i>About us</a></li>

							<li><a th:href="@{/panel/developer}"
								class="collapsible-header waves-effect"><i
									class="w-fa fab fa-codepen"></i>Developer</a></li>

							<li><a th:href="@{/panel/user/profile}"
								class="collapsible-header waves-effect"><i
									class="w-fa fas fa-user"></i>Profile</a></li>

							<li><a th:href="@{/panel/categories/}"
								class="collapsible-header waves-effect"><i
									class="w-fa fas fa-user"></i>Categories</a></li>

							<li><a th:href="@{/panel/products/}"
								class="collapsible-header waves-effect"><i
									class="w-fa fas fa-user"></i>Products</a></li>

							<li><a th:href="@{/panel/product-statistics}"
								class="collapsible-header waves-effect"><i
									class="w-fa fas fa-user"></i>Product Statistics</a></li>
									
							<li><a th:href="@{/purchaseorder}"
								class="collapsible-header waves-effect"><i
									class="w-fa fas fa-shopping-cart"></i>Purchase Order</a></li>

						</ul>
					</li>
					<!-- Side navigation links -->


				</ul>
				<div class="sidenav-bg mask-strong"></div>
			</div>
			<!-- Sidebar navigation -->

			<!-- Navbar -->
			<nav
				class="navbar fixed-top navbar-expand-lg scrolling-navbar double-nav">

				<!-- SideNav slide-out button -->
				<div class="float-left">
					<a href="#" data-activates="slide-out" class="button-collapse"><i
						class="fas fa-bars"></i></a>
				</div>

				<!-- Breadcrumb -->
				<div class="breadcrumb-dn mr-auto">
					<p>Dashboard V.12</p>
				</div>

				<div class="d-flex change-mode">

					<div class="ml-auto mb-0 mr-3 change-mode-wrapper">
						<button
							class="btn btn-outline-black btn-sm waves-effect waves-light"
							id="dark-mode">Dark Mode LTE</button>
					</div>

					<!-- Navbar links -->
					<ul class="nav navbar-nav nav-flex-icons ml-auto">

						<!-- Dropdown -->
						<li class="nav-item"><a th:href="@{/panel/notifications}"
							class="nav-link waves-effect"> <span id="unreadNotifications"
								class="badge red"></span> <i class="fas fa-bell"></i> <span
								class="clearfix d-none d-sm-inline-block">Notifications</span></a></li>

						<li class="nav-item"><a onclick="notificationListPanel()"
							class="nav-link waves-effect"><i class="fas fa-envelope"></i>
								<span class="clearfix d-none d-sm-inline-block">Contact</span></a></li>
						<li class="nav-item"><a class="nav-link waves-effect"><i
								class="far fa-comments"></i> <span
								class="clearfix d-none d-sm-inline-block">Support</span></a></li>
						<li sec:authorize="isAuthenticated()" class="nav-item dropdown"><a
							class="nav-link dropdown-toggle waves-effect" href="#"
							id="userDropdown" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> <i class="fas fa-user"></i>

						</a>
							<div class="dropdown-menu dropdown-menu-right"
								aria-labelledby="userDropdown">
								<a class="dropdown-item waves-effect waves-light"
									th:href="@{'/logout'}">Log Out</a> <a
									class="dropdown-item waves-effect waves-light"
									th:href="@{'/user/profile'}">My account</a>
							</div></li>

					</ul>
					<!-- Navbar links -->

				</div>

			</nav>
			<!-- Navbar -->

		</header>




	</div>
</body>

</html>
